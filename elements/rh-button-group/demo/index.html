<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>rh-button-group Demo</title>

    <!-- Corrected paths to load the custom elements -->
    <script type="module" src="../../rh-button/rh-button.js"></script>
    <script type="module" src="../rh-button-group.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
      }

      h1 {
        margin-bottom: 1rem;
      }

      rh-button-group {
        display: inline-flex;
        gap: 0.5rem;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>rh-button-group Demo</h1>

    <rh-button-group>
      <rh-button variant="primary">Save</rh-button>
      <rh-button variant="secondary">Cancel</rh-button>
      <rh-button>More</rh-button>
    </rh-button-group>

    <rh-button-group>
      <rh-button variant="danger">Delete</rh-button>
      <rh-button variant="secondary">Undo</rh-button>
    </rh-button-group>
  </body>
</html>
